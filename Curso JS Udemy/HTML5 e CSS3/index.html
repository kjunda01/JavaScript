<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HTML</title>
    <style>
        h1 {
            background: gold;
        }

        p {
            font-size: 25px;
        }

        #paragrafo {
            font-family: Georgia, 'Times New Roman', Times, serif
        }

        .fundo-lime, .letra-vermelha {
            background: lime;
            color: red;
        }

        .fundo-vermelho, .letra-azul {
            background: red;
            color: blue;
        }

        .letra-amarela{
            color: yellow;
        }

    </style>
</head>
<body>
    <h1 id="titulo-um" class="titulo fundo-gold">Olá, mundo!</h1>
    <h2>Olá, mundo!</h2>
    <h3>Olá, mundo!</h3>
    <h4>Olá, mundo!</h4>
    <h5>Olá, mundo!</h5>
    <h6>Olá, mundo!</h6>
    
    <p id="paragrafo" class="paragrafo-um fundo-lime letra-vermelha">paragrafo-um</p>
    <p id="paragrafo" class="paragrafo-dois fundo-vermelho letra-azul">paragrafo-dois</p>
    <p id="paragrafo" class="paragrafo-tres fundo-lime letra-amarela">paragrafo-tres</p>
</body>
</html>
