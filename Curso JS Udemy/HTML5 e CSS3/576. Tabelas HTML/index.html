            <a class="link-titulo-principal" href="https://www.udemy.com/course/curso-de-javascript-moderno-do-basico-ao-avancado/learn/lecture/24662292#overview" target="_blank">576. Tabelas HTML</a></h1>
        </header>

        <div class="conteudo-principal responsive-table">
            <h2>Tabelas em HTML</h2>
                <p>Lorem ipsum dolor sit.</p>
                <table>
                    <caption>Uma descrição para a tabela</caption>
                    <thead>
                        <tr>
                            <th>Título 1</th>
                            <th>Título 2</th>
                            <th>Título 3</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td rowspan="2">Valor 1</td>
                            <td>Valor 2</td>
                            <td>Valor 3</td>
                        </tr>
                        <tr>
                            <td colspan="3">Aqui</td>

                        </tr>
                        <tr>
                            <td>Valor 7</td>
                            <td>Valor 8</td>
                            <td>Valor 9</td>
                        </tr>
                    </tbody>

                    <tfoot>
                        <tr>
                            <td>Total: </td>
                            <td>Total: </td>
                            <td>Total: </td>
                        </tr>
                    </tfoot>
                </table>
        </div>
</body>
