<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Desafio 002</title>
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <hr>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima, como ícone de favoritos.</p>
  <picture>
    <picture>
        <source media="(max-width: 101px)" srcset="imagens/github-pp-50.png" type="image/png">
        <source media="(max-width: 270px)" srcset="imagens/github-p-150.png" type="image/png">
        <source media="(max-width: 570px)" srcset="imagens/github-m-200.png" type="image/png">
        <source media="(max-width: 920px)" srcset="imagens/github-g-500.png" type="image/png">
        <img src="imagens/github-gg-850.png" alt="Foto G">
    </picture>
  </picture>
</body>
</html>
