<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>579. Formulários e Inputs HTML - Parte 3</title>
</head>
<body>
    <header>
        <h1>580. Formulários e Inputs HTML - Parte 4</h1>
        <h2>Links para seguir modelos e exemplos, documentação.</h2>
        <a href="https://www.w3schools.com/html/html_form_input_types.asp" target="_blank">HTML Input Types</a> <br>
        <a href="https://developer.mozilla.org/pt-BR/docs/Learn/Forms/How_to_structure_a_web_form" target="_blank">Como estruturar um formulário HTML</a>
        <hr>
    </header>
    <div class="formulario-principal">
        <form action="#" method="get" target="_blank" autocomplete="off">
            <p>O meu formulário</p>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            </p>
            <p>
                <label for="dev">Sou um dev?</label>
                <input type="checkbox" id="dev" name="dev">
            </p>
            <p>
                Gênero: <br>

                <label for="masculino">Masculino:</label>
                <input type="radio" id="masculino" name="genero"> <br>

                <label for="feminino">Feminino:</label>
                <input type="radio" id="feminino" name="genero"> <br>

                <label for="outro">Outro:</label>
                <input type="radio" id="outro" name="genero">
            </p>
            <p>
                <label for="datetime-local">Data</label> <br>
                <input type="datetime-local" id="datetime-local" name="datetime-local">
            </p>
            <p>
                <label for="time">Tempo</label> <br>
                <input type="time" id="time" name="time">
            </p>
            <p>
                <label for="color">Cor</label> <br>
                <input type="color" id="color" name="color" value="#003d66">
            </p>
            <p>
                <label for="e-mail">E-mail:</label> <br>
                <input type="email" id="e-mail" name="e-mail" placeholder="Ex.: email@email.com">
            </p>
            <p>
                <label for="file">Arquivos:</label> <br>
                <input type="file" id="file" name="file" accept="audio/*" multiple>
            </p>
            <p>
                <label for="number">Números:</label> <br>
                <input type="number" id="number" name="number" placeholder="Digite um número">
            </p>
            <p>
                <label for="password">Senha:</label> <br>
                <input type="password" id="password" name="password" placeholder="Digite sua senha">
            </p>
            <p>
                <datalist id="volumes">
                    <option value="0" label="0%">
                    <option value="10">
                    <option value="20">
                    <option value="30">
                    <option value="40">
                    <option value="50" label="50%">
                    <option value="60">
                    <option value="70">
                    <option value="80">
                    <option value="90">
                    <option value="100" label="100%">
                </datalist>

                <label for="range">Range:</label> <br>
                <input type="range" id="range" name="range" list="volumes">
            </p>

             <p>
                <label for="url">Url:</label> <br>
                <input type="url" id="url" name="url" placeholder="Digite sua url">
            </p>
             <p>
                <label for="search">Busque:</label> <br>
                <input type="search" id="search" name="search" placeholder="Busque aqui">
            </p>
            <p>
                <label for="select">Selecione algo:</label> <br>
                    <select name="select" id="select" name="select">
                        <option value="" selected></option>
                        <optgroup label="Região Norte">
                            <option label="Acre" value="AC"></option>
                            <option label="Amapá" value="AP"></option>
                            <option label="Amazonas" value="AM"></option>
                            <option label="Pará" value="PA"></option>
                            <option label="Rondônia" value="RO"></option>
                            <option label="Roraima" value="RR"></option>
                            <option label="Tocantins" value="TO"></option>
                        </optgroup>
                    
                        <optgroup label="Região Nordeste">
                            <option label="Alagoas" value="AL"></option>
                            <option label="Bahia" value="BA"></option>
                            <option label="Ceará" value="CE"></option>
                            <option label="Maranhão" value="MA"></option>
                            <option label="Paraíba" value="PB"></option>
                            <option label="Pernambuco" value="PE"></option>
                            <option label="Piauí" value="PI"></option>
                            <option label="Rio Grande do Norte" value="RN"></option>
                            <option label="Sergipe" value="SE"></option>
                        </optgroup>
                    
                        <optgroup label="Região Centro-Oeste">
                            <option label="Distrito Federal" value="DF"></option>
                            <option label="Goiás" value="GO"></option>
                            <option label="Mato Grosso" value="MT"></option>
                            <option label="Mato Grosso do Sul" value="MS"></option>
                        </optgroup>
                    
                        <optgroup label="Região Sudeste">
                            <option label="Espírito Santo" value="ES"></option>
                            <option label="Minas Gerais" value="MG"></option>
                            <option label="Rio de Janeiro" value="RJ"></option>
                            <option label="São Paulo" value="SP"></option>
                        </optgroup>
                    
                        <optgroup label="Região Sul">
                            <option label="Paraná" value="PR"></option>
                            <option label="Rio Grande do Sul" value="RS"></option>
                            <option label="Santa Catarina" value="SC"></option>
                        </optgroup>
                    </select>
            </p>
            
            
            <p>
                <label for="textarea">Área de texto:</label> <br>
                <textarea name="textarea" id="textarea"></textarea>
                
            </p>           
            
            
            <p>
                <button type="submit">Enviar</button>
                <button type="reset">Reset</button>
            </p>
        </form>
    </div>
</body>
</html>
