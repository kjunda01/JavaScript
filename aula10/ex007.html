<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        body{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        align-content: center;
        }
    </style>

    <title>Somando Números</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Somando Valores</h1>
            <hr>
            <input type="number" name="texto1" id="texto1"> +
            <input type="number" name="texto2" id="texto2">
            <input type="button" value="Somar" onclick="somar()">
        </div>
        <div id="resposta">
            <br>
            A resposta é:
            <br>
        </div>
    </div>
    <script>
        function somar(){
            var num1 = window.document.getElementById("texto1")
            var num2 = window.document.querySelector('input#texto2')
            var resposta = window.document.getElementById('resposta')
            var valor1 = Number(num1.value)
            var valor2 = Number(num2.value)
            soma = valor1 + valor2
            resposta.innerHTML = `<br>O valor da soma entre ${valor1} e ${valor2} é ${soma} `
        }
        
    </script>
</body>
</html>
