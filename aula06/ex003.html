<p>O <code>window.prompt</code> retorna string, para conseguir fazer o número é necessário converter a variável.
    <br>É possível fazer essa conversão utilizando o <code>Number.parseInt</code> ou o Number.parseFloat
</p>


<script>

    var n1 = Number.parseInt(window.prompt("Digite um número: "));
    var n2 = window.prompt("Digite outro número: ");
